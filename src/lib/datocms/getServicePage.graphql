query GetServicePage($pageSlug: String!) {
  service(filter: { pageSlug: { eq: $pageSlug } }) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    canonicalPath
    id
    mainHeading
    illustration
    heroParagraph {
      value
    }
    leftRightParagraphs {
      ... on FeatureParagraphImageRecord {
        __typename
        id
        heading
        cropImage
        imagePosition
        paragraph {
          value
        }
        image {
          responsiveImage(
            imgixParams: { fit: fill, w: 360, h: 360, auto: format }
          ) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            base64
          }
        }
      }
    }
    pageContent {
      value
      blocks {
        ... on TwoColumnListRecord {
          __typename
          id
          serviceList
        }
      }
    }
    modularContent {
      ... on SideBySidePRecord {
        __typename
        id
        leftHeading
        leftParagraph {
          value
        }
        rightHeading
        rightParagraph {
          value
        }
      }
      ... on TestimonialRecord {
        __typename
        id
        name
        testimonial
        positionCompany
        photo {
          responsiveImage(
            imgixParams: { fit: fill, w: 240, h: 240, auto: format }
          ) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            base64
          }
        }
      }
      ... on CtaRecord {
        __typename
        id
        heading
        subtext
      }
    }
  }
}

query GetServicePage($pageSlug: String!) {
  service(filter: { pageSlug: { eq: $pageSlug } }) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    canonicalPath
    id
    mainHeading
    heroParagraph {
      value
    }
    pageContent {
      value
      blocks {
        ... on FeatureParagraphImageRecord {
          id
          __typename
          heading
          cropImage
          patternBackground
          paragraph {
            value
          }
          image {
            responsiveImage(
              imgixParams: { fit: fill, w: 360, h: 360, auto: format }
            ) {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
        ... on TwoColumnListRecord {
          id
          __typename
          serviceList
        }
      }
    }
    modularContent {
      ... on SideBySidePRecord {
        id
        __typename
        leftHeading
        leftParagraph {
          value
        }
        rightHeading
        rightParagraph {
          value
        }
      }
      ... on TestimonialRecord {
        id
        name
        photo {
          responsiveImage(
            imgixParams: { fit: fill, w: 360, h: 360, auto: format }
          ) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            base64
          }
        }
      }
    }
    title
  }
}

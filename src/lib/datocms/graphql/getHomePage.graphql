query GetHomePage {
  homepage {
    _seoMetaTags {
      ...metaTagsFragment
    }
    mainHeading
    heroParagraph {
      value
    }
    serviceCards {
      title
      description
      image {
        responsiveImage(
          imgixParams: { fit: crop, w: 320, h: 240, auto: format }
        ) {
          ...responsiveImageFragment
        }
      }
      linkText
      linkTarget {
        pageSlug
      }
    }
    contentSections {
      heading
      paragraph {
        value
      }
    }
  }
}

query GetAboutUs {
  aboutUsPage {
    _seoMetaTags {
      attributes
      content
      tag
    }
    mainHeading
    heroParagraph {
      value
    }
    pageContent {
      value
      blocks {
        ... on CtaRecord {
          __typename
          id
          heading
          subtext
        }
        ... on FeatureParagraphImageRecord {
          __typename
          id
          heading
          cropImage
          imagePosition
          paragraph {
            value
          }
          image {
            responsiveImage(
              imgixParams: { fit: fill, w: 360, h: 360, auto: format }
            ) {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
        ... on FullWidthCalloutRecord {
          id
          __typename
          subheading
          callout {
            value
          }
        }
        ... on SideBySidePRecord {
          id
          __typename
          leftHeading
          leftParagraph {
            value
          }
          rightHeading
          rightParagraph {
            value
          }
        }
        ... on StaffProfileCollectionRecord {
          id
          __typename
          profiles {
            id
            name
            jobTitle
            position
            biography {
              value
            }
          }
        }
        ... on TwoColumnListRecord {
          __typename
          id
          serviceList
        }
      }
    }
  }
}
